<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex" />
        <meta name="googlebot" content="noindex" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>HexOS: Offline for Maintenance</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Urbanist', serif;
                font-optical-sizing: auto;
                font-style: normal;
                background: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #fff;
            }
            .container {
                text-align: center;
            }
            .logo img {
                margin-top: 1em;
                width: 130px;
                margin-bottom: 0.25rem;
            }
            h1 {
                font-size: 1.5rem;
                font-weight: 300;
                margin-bottom: 0.5rem;
                letter-spacing: 0.025em;
            }
            p {
                display: block;
                font-weight: lighter;
                margin-top: 1.5rem;
                font-size: 1rem;
                line-height: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>We'll be back shortly!</h1>
            <p>
                HexOS Command Deck is currently undergoing scheduled maintenance.<br />
                Your server is always available and accessible via the TrueNAS Ul on the local IP.
            </p>
            <div class="logo">
                <img src="/logo.png" alt="HexOS Logo" />
            </div>
        </div>
    </body>
</html>
